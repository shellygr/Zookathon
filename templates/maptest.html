<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80%;
        width: 80%;
      }
    </style>
	<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
    	<script src="{{ url_for('static', filename='script.js') }}"></script>

  </head>
  <body>
    <div id="map"></div>

<!-- Upload section -->

 <div class="upload_form_cont">
                <form id="upload_form" enctype="multipart/form-data" method="post" action="upload">
                    <div>
                        <div><label for="image_file">Please select image file</label></div>
                        <div><input type="file" name="image_file" id="image_file" onchange="fileSelected();" /></div>
                        <input type="button" value="Upload" onclick="startUploading()" />
                    </div>
                    <div id="fileinfo">
                        <div id="filename"></div>
                        <div id="filesize"></div>
                        <div id="filetype"></div>
                        <div id="filedim"></div>
                    </div>
                    <div id="error">You should select valid image files only!</div>
                    <div id="error2">An error occurred while uploading the file</div>
                    <div id="abort">The upload has been canceled by the user or the browser dropped the connection</div>
                    <div id="warnsize">Your file is very big. We can't accept it. Please select more small file</div>

                    <div id="progress_info">
                        <div id="progress"></div>
                        <div id="progress_percent">&nbsp;</div>
                        <div class="clear_both"></div>
                        <div>
                            <div id="speed">&nbsp;</div>
                            <div id="remaining">&nbsp;</div>
                            <div id="b_transfered">&nbsp;</div>
                            <div class="clear_both"></div>
                        </div>
                        <div id="upload_response"></div>
                    </div>
                </form>

                <img id="preview" />
            </div>



<!-- Filter section -->






    <script>
      var map;
      function initMap() {
        var myLatLng = {lat: 31.7, lng: 35.5};

        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 7
        });

        var contentString = '<div id="content">'+
          '<h1>Cat</h1>'+
          '<div id="bodyContent">'+
          '<p>The domestic cat (Latin: Felis catus) or the feral cat (Latin: Felis silvestris catus) ' +
          'is a small, typically furry, carnivorous mammal. </p>'+
          '<img src="https://pixabay.com/static/uploads/photo/2014/03/29/09/17/cat-300572_960_720.jpg" ' +
          'style="width:200px"/>' +
          '</div>' +
          '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: 'cat'
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

        var marker2 = new google.maps.Marker({
          map: map,
          position: {lat: 33.081084, lng: 35.794388},
          title: 'dog'
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByfkadWJcyG0RBe-vQNrRxSXbMKnIq0Js&callback=initMap"
    async defer></script>
  </body>
</html>
