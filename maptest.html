<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80%;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var myLatLng = {lat: 31.7, lng: 35.5};

        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 7
        });

        var contentString = '<div id="content">'+
          '<h1>Cat</h1>'+
          '<div id="bodyContent">'+
          '<p>The domestic cat (Latin: Felis catus) or the feral cat (Latin: Felis silvestris catus) ' +
          'is a small, typically furry, carnivorous mammal. </p>'+
          '<img src="https://pixabay.com/static/uploads/photo/2014/03/29/09/17/cat-300572_960_720.jpg" ' +
          'style="width:200px"/>' +
          '</div>' +
          '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: 'cat'
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

        var marker2 = new google.maps.Marker({
          map: map,
          position: {lat: 33.081084, lng: 35.794388},
          title: 'dog'
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByfkadWJcyG0RBe-vQNrRxSXbMKnIq0Js&callback=initMap"
    async defer></script>
  </body>
</html>
